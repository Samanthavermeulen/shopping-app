<div *ngFor='let key of objectKeys(recipe)'>
  <div *ngFor='let obj of recipe[key]'>
<div class="card mb-3" style="max-width: 90%">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{obj.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{obj.title}}</h5>

          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-toggle="modal" [attr.data-target] = "'#exampleModal' +  key">
            Show the recipe
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal{{key}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{obj.title}}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img src="{{obj.image}}" class="card-img" alt="..." width="10px">
                  <p><b>Description:</b></p>
                  <p>{{obj.description}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>
</div>
